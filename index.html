<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>梯子配置小工具</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div class="container" style="margin-top: 30px;">
    <h2>梯子配置小工具</h2>
    <button class="btn btn-success btn-sm" id="load-url">加载订阅</button><br>
    <label for="exampleInputEmail1" class="form-label">在下方输入框中粘贴节点列表</label>
    <button class="btn btn-warning btn-sm" id="paste-nodes-str">粘贴</button>
    <textarea class="form-control" id="nodes-content"></textarea>
    <button id="load" class="btn btn-primary" style="margin-top: 10px">解析</button>
    <div class="input-group mb-3"
         style="margin: 10px 0 0 0 !important; visibility: hidden;"
         id="copy-group"
    >
      <button class="btn btn-success" type="button" id="copy-selected">复制</button>
      <input id="selected-node-str" type="text" class="form-control" placeholder="勾选下方节点" aria-describedby="copy-selected">
    </div>
    <div class="row">
      <div class="btn-group col-4" id="check-controller-container" style="visibility: hidden;">
        <button class="btn btn-link btn-sm" type="button" id="check-all">全选</button>
        <button class="btn btn-link btn-sm" type="button" id="check-none">全不选</button>
        <button class="btn btn-link btn-sm" type="button" id="check-inverse">反选</button>
      </div>
    </div>
    <div class="row" id="node-selector-container"></div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
